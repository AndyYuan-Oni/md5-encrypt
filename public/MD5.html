<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
    <script src="./assets/MD5/md5.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h4>MD5 encoder</h3>
            <p>Please enter key-value number to generate, the checked box can decide if ordered according to key alphabet</p>
            <form>
                <div class="form-row align-items-center">
                    <div class="col">
                        <input type="text" class="form-control" id="generateObject" placeholder="key-value to gene" />
                    </div>
                    <div class="col-auto">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="autoSizingCheck2">
                            <label class="form-check-label" for="autoSizingCheck2">
                                  Ordered
                                </label>
                        </div>
                    </div>
                    <div class="col">
                        <button class="btn btn-primary" type="submit" id="formGene">Set</button>
                    </div>
                </div>
                <hr />
                <label>Input area</label>
                <div class="form-group">
                    <label for="firstSection">FirstSection:</label>
                    <textarea type="text" class="form-control" id="firstSection" placeholder="" rows="3"></textarea>
                </div>
                <label>Key-val section:</label>
                <div class="form-row">
                    <input type="text " class="form-control col" id="key-value " placeholder="key" />
                    <input type="text " class="form-control col" id="key-value " placeholder="value" />
                </div>
                <div class="form-group">
                    <label for="firstSection">SecondSection:</label>
                    <textarea type="text" class="form-control" id="secondSection" placeholder="" rows="3"></textarea>
                </div>
                <button class="btn btn-primary" type="submit">Generate</button>
                <button class="btn btn-danger" type="submit">Reset</button>
                <hr>
                <div class="form-row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="">
                    </div>
                    <div class="col">
                        <button class="btn btn-danger" type="submit" id="copy">Copy</button>
                    </div>
                </div>
            </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js " integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js " integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js " integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI " crossorigin="anonymous "></script>
</body>

</html>
